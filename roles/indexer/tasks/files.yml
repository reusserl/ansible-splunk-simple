---
# This playbook install the basic files required in a server
- name: make tmp directory 
  tags:
   - install
  file: path=/tmp/splunk owner=root group=root mode=775 state=directory 

- name: copy splunk binary
  tags:
   - install
  copy: src=/home/ansible/ansible-splunk-simple/playbooks/splunk_binaries/{{splunk_binary}} dest=/tmp/splunk owner=root group=root mode=775 
